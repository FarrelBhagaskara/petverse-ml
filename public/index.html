<!DOCTYPE html>
<html>

<head>
    <title>Cat and Dog Breed Checker</title>
    <style>
        #video {
            width: 400px;
            height: 300px;
        }

        #canvas {
            display: none;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: blue;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Cat and Dog Breed Checker</h1>
    <video id="video" autoplay></video>
    <button id="snap">Capture Photo</button>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="status"></div>
    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        // Akses kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: " + err);
            });

        // Tangkap gambar dan kirim ke backend untuk prediksi
        document.getElementById('snap').addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');

            // Tampilkan status sedang memproses
            statusDiv.innerHTML = "Checking breed, please wait...";
            resultDiv.innerHTML = "";

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataURL.split(',')[1] })
            })
                .then(response => response.json())
                .then(data => {
                    displayResult(data);
                    statusDiv.innerHTML = ""; // Hapus status setelah selesai
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusDiv.innerHTML = "Error occurred during prediction.";
                });
        });

        // Tampilkan hasil prediksi
        function displayResult(data) {
            resultDiv.innerHTML = `<h2>Animal Type: ${data.animalType}</h2><h2>Breed: ${data.result}</h2>`;
            if (data.breedInfo) {
                resultDiv.innerHTML += `<p>${data.breedInfo.description}</p>`;
                if (data.breedInfo.image) {
                    resultDiv.innerHTML += `<img src="${data.breedInfo.image}" alt="${data.result}">`;
                }
            }
        }
    </script>
</body>

</html>
